edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: cn-hongkong
      service:
        name: SEProject
      function:
        name: demo
        description: Initialize
        runtime: custom
        environmentVariables:
          PATH: >-
            /opt/python3.10/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
          PYTHONPATH: /opt/python:/code
          LD_LIBRARY_PATH: >-
            /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        layers:
          - acs:fc:cn-hongkong:official:layers/Python310/versions/2
          - >-
            acs:fc:cn-hongkong:official:layers/Python310-Package-Collection/versions/2
          - acs:fc:cn-hongkong:1078265568396436:layers/SEProject_frontend/versions/1
          - acs:fc:cn-hongkong:1078265568396436:layers/SEProject_backend/versions/1
        memorySize: 512
        cpu: 0.30
        timeout: 60
        codeUri: ./
        diskSize: 512
        caPort: 5000
        customRuntimeConfig:
          command:
            - python
          args:
            - backend/run.py
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
